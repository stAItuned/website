# Firebase App Hosting runtime baseline for stAItuned.
# This file is shared by test (`pre_release`) and prod (`master`) backends.
# If you need backend-specific differences, use apphosting.<env>.yaml variants
# and apply them in console to each backend.

runConfig:
  cpu: 1
  memoryMiB: 1024
  minInstances: 0
  maxInstances: 10
  concurrency: 100

env:
  - variable: FB_SERVICE_ACCOUNT_KEY_B64
    secret: FB_SERVICE_ACCOUNT_KEY_B64
    availability:
      - RUNTIME
  - variable: GOOGLE_AI_API_KEY
    secret: GOOGLE_AI_API_KEY
    availability:
      - RUNTIME
  - variable: PERPLEXITY_API_KEY
    secret: PERPLEXITY_API_KEY
    availability:
      - RUNTIME
  - variable: PREVIEW_SECRET
    secret: PREVIEW_SECRET
    availability:
      - RUNTIME
  - variable: RESEND_API_KEY
    secret: RESEND_API_KEY
    availability:
      - BUILD
      - RUNTIME
