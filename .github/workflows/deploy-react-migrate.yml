name: Deploy React-Migrate Branch (dev.staituned.com)

# ===================================
# REACT-MIGRATE DEPLOYMENT CONFIGURATION
# ===================================
# Branches: react-migrate
# Domain: https://dev.staituned.com
# Environment: Development (for testing)
# ===================================

on:
  # Triggered on pushes to react-migrate branch
  push:
    branches: [ react-migrate ]
  
  # Manual deployment trigger
  workflow_dispatch:
  
  # Repository dispatch for CMS updates
  repository_dispatch:
    types: [react-migrate-content-updated]

env:
  DEPLOYMENT_DOMAIN: "dev.staituned.com"
  DEPLOYMENT_URL: "https://dev.staituned.com"
  ENVIRONMENT: "development"

# Ensure the workflow has necessary permissions
permissions:
  contents: write
  actions: read

jobs:
  deploy-react-migrate:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📋 Deployment Info
        run: |
          echo "🚀 REACT-MIGRATE DEPLOYMENT"
          echo "==========================="
          echo "🌐 Domain: ${{ env.DEPLOYMENT_DOMAIN }}"
          echo "🔗 URL: ${{ env.DEPLOYMENT_URL }}"
          echo "🧪 Environment: ${{ env.ENVIRONMENT }}"
          echo "🌿 Branch: ${{ github.ref_name }}"
          echo "📝 Commit: ${{ github.sha }}"
          echo "⚠️  Note: Using dev domain for testing"
          echo "==========================="
      
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.WEBSITE_DISPATCH_TOKEN }}
          fetch-depth: 0
      
      - name: Update CMS submodule (if triggered by CMS)
        if: github.event_name == 'repository_dispatch'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          echo "🔄 Updating CMS submodule to latest..."
          git submodule update --remote cms
          
          # Check if there are changes
          if ! git diff --quiet HEAD -- cms; then
            echo "📝 CMS submodule has updates"
            git add cms
            git commit -m "🔄 Auto-update content from CMS (react-migrate)
            
            Triggered by: ${{ github.event.client_payload.pusher }}
            CMS commit: ${{ github.event.client_payload.sha }}
            "
            git push origin react-migrate
            echo "✅ CMS submodule updated and committed"
          else
            echo "ℹ️ No changes in CMS submodule"
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build website (React-Migrate Testing)
        run: |
          echo "🏗️ Building website for REACT-MIGRATE testing environment..."
          export NODE_ENV=development
          export NEXT_PUBLIC_BASE_URL=${{ env.DEPLOYMENT_URL }}
          npm run build
          echo "✅ React-Migrate build successful"
      
      - name: Deploy to Vercel Development (react-migrate)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--alias ${{ env.DEPLOYMENT_DOMAIN }}'
          alias-domains: |
            ${{ env.DEPLOYMENT_DOMAIN }}
      
      - name: React-Migrate Deployment Summary
        run: |
          echo "🚀 REACT-MIGRATE DEPLOYMENT COMPLETE"
          echo "====================================="
          echo "🌐 Live URL: ${{ env.DEPLOYMENT_URL }}"
          echo "🧪 Environment: ${{ env.ENVIRONMENT }}"
          echo "⚠️  Note: react-migrate branch deployed to dev domain for testing"
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "🔄 Trigger: CMS content update"
            echo "👤 CMS Pusher: ${{ github.event.client_payload.pusher }}"
            echo "📝 CMS Commit: ${{ github.event.client_payload.sha }}"
          else
            echo "🔄 Trigger: Direct push to ${{ github.ref_name }} branch"
          fi
          echo "📝 Website Commit: ${{ github.sha }}"
          echo "✅ React-Migrate website successfully deployed to dev!"
