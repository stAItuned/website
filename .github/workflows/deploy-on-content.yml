name: Deploy on content update

on:
  repository_dispatch:
    types: [content-updated]
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: deploy-production
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website (shallow + submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive
          token: ${{ secrets.WEBSITE_DISPATCH_TOKEN }}

      - name: Configure git for private submodules
        if: ${{ secrets.WEBSITE_DISPATCH_TOKEN != '' }}
        run: |
          git config --global url."https://x-access-token:${{ secrets.WEBSITE_DISPATCH_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Update submodule to latest (shallow)
        run: |
          git -c protocol.version=2 submodule update --init --recursive --depth 1
          git -c protocol.version=2 submodule update --remote --recursive --depth 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Install deps
        run: npm ci

      - name: Cache Next build artifacts
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: next-${{ hashFiles('package-lock.json') }}-${{ hashFiles('content/**') }}
          restore-keys: |
            next-${{ hashFiles('package-lock.json') }}-

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build (Contentlayer + Next)
        run: npm run build

      - name: Deploy to Firebase (Hosting + SSR auto)
        run: firebase deploy --project "$FIREBASE_PROJECT_ID" --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}